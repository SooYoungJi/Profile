<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Profile Card</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f7f9fb;
        color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .card {
        position: relative;
        width: 350px;
        height: 550px;
        text-align: left;
        background-image: url("Profile2.jpg");
        background-size: cover;
        background-position: top center;
        overflow: hidden;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .gradient-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 70%;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.4));
        pointer-events: none;
      }
      .overlay {
        position: absolute;
        bottom: 20px;
        left: 20px;
        right: 20px;
        height: auto;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        border-radius: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
      }
      .overlay:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        background: rgba(255, 255, 255, 0.95);
      }
      .overlay:hover .name,
      .overlay:hover .title,
      .overlay:hover .info-item,
      .overlay:hover .info-item a {
        color: #1a1a1a;
        text-shadow: none;
      }
      .overlay:hover .divider {
        background: rgba(0, 0, 0, 0.1);
      }
      .profile-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 0.7rem;
      }
      .profile-icon {
        width: 48px;
        height: 48px;
        background: #e0e0e0;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #666;
      }
      .profile-info {
        flex: 1;
      }
      .name {
        font-size: 1.4rem;
        font-weight: 600;
        margin: 0;
        color: #ffffff;
        line-height: 1.2;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: color 0.3s ease;
      }
      .email {
        font-size: 0.9rem;
        color: #666;
        margin: 0;
      }
      .divider {
        height: 1px;
        background: rgba(255, 255, 255, 0.2);
        margin: 0;
        transition: background-color 0.3s ease;
      }
      .info-section {
        display: flex;
        flex-direction: column;
        gap: 0.6rem;
      }
      .info-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        color: #ffffff;
        transition: transform 0.2s ease, color 0.3s ease;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      }
      .info-item:hover {
        transform: translateX(5px);
      }
      .info-item a {
        color: #ffffff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .overlay:hover .info-item:hover {
        color: #0066cc;
      }
      .overlay:hover .info-item:hover a {
        color: #0066cc;
      }
      .title {
        color: #ffffff;
        font-size: 0.9rem;
        margin-top: 0.1rem;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        transition: color 0.3s ease;
      }
    </style>
  </head>
